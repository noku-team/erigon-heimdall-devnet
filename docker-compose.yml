# docker-compose.yml
version: "3"

services:
  heimdalld:
    container_name: heimdalld
    image: 0xpolygon/heimdall:latest
    build: .
    restart: unless-stopped
    volumes:
      - ./heimdall_data:/data/heimdall
    ports:
      - "26656:26656" # P2P (TCP)
      - "26657:26657" # RPC (TCP)
    command:
      - start
      - --home=/data/heimdall
      - --chain=devnet

  heimdallr:
    container_name: heimdallr
    image: 0xpolygon/heimdall:latest
    build: .
    restart: unless-stopped
    volumes:
      - ./heimdall_data:/heimdall
    ports:
      - "1317:1317" # Heimdall REST API
    depends_on:
      - heimdalld
    command:
      - rest-server
      - --home=/data/heimdall
      - --laddr=tcp://0.0.0.0:1317
      - --node=tcp://heimdalld:26657

  erigon:
    container_name: erigon
    build:
      context: .
      dockerfile: Dockerfile.erigon
    restart: unless-stopped
    command:
      - --chain=bor-devnet
      - --datadir=/data/erigon
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.api=eth,net,web3,debug,trace,txpool
      - --bor.heimdall=http://heimdallr:1317
    ports:
      - "8545:8545"     # HTTP RPC
      - "30303:30303"   # P2P
      - "30304:30304"   # P2P
      - "8551:8551"     # Engine API
      - "42069:42069"   # Snap sync
    volumes:
      - ./erigon_data:/data/erigon
    depends_on:
      - heimdallr
    healthcheck:
      test: ["CMD", "erigon", "attach", "--datadir", "/data/erigon", "--exec", "eth.blockNumber"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 5s

volumes:
  heimdall_data:
  erigon_data: